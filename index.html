<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Custom Style for To-Do List Color -->
  <style>
    /* To-Do list color */
    #todoList li {
      color: #FF6347; /* Change this to your desired color (e.g., red) */
      font-size: 1.2em;
      margin: 5px 0;
    }

    /* Add hover effect */
    #todoList li:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    /* Cross out the text when task is completed */
    #todoList li.completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>
  <h1>Study Timer & Stopwatch</h1>

  <!-- To-Do List Section -->
  <div id="todoListSection">
    <h3>To-Do List</h3>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="Add a new task">
    <button id="addTodoButton">Add Task</button>
  </div>

  <!-- Study Sessions Section -->
  <div id="modeSelection">
    <button id="timerModeButton">Timer Mode</button>
    <button id="stopwatchModeButton">Stopwatch Mode</button>
  </div>

  <div id="timer">
    <h2>Time Remaining: <span id="countdown">25:00</span></h2>
    <button id="startButton">Start Timer</button>
    <button id="resetButton">Reset Timer</button>
  </div>

  <div id="stopwatch" class="mode" style="display:none;">
    <h2>Time: <span id="stopwatchDisplay">00:00</span></h2>
    <button id="startStopwatchButton">Start Stopwatch</button>
    <button id="resetStopwatchButton">Reset Stopwatch</button>
  </div>

  <div id="customTime">
    <label for="customTimeInput">Enter Time (in minutes): </label>
    <input type="number" id="customTimeInput" min="1" max="60" placeholder="e.g. 30">
    <button id="setCustomTimeButton">Set Time</button>
  </div>

  <div id="counter">
    <h3>Study Sessions: <span id="sessionCount">0</span></h3>
  </div>

  <div id="currency">
    <h3>Currency: <span id="currencyAmount">0</span> Coins</h3>
  </div>

  <!-- Store Section -->
  <div id="store">
    <h3>Store</h3>
    <button id="buyStudyBuddyButton">Buy Study Buddy (50 Coins)</button>
    <button id="buyFoodButton">Buy Food for Study Buddy (20 Coins)</button>
    <p id="storeFeedback"></p>
  </div>

  <!-- Spotify Playlist Embed -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/playlist/3MelsVnZV5g03wyiJsybHk?utm_source=generator&theme=0" 
    width="100%" height="352" frameBorder="0" allowfullscreen=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
  
  <!-- Background Switch Button -->
  <input type="file" id="bgUploadInput" accept="image/*" style="display: none;">
<button id="switchBgButton">Switch Background</button>

  <script src="script.js"></script>
  <script src="spotify.js"></script>
</body>
</html>
